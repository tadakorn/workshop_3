<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark & Light Mode | Workshop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<body>
    <div class="theme-switch-container">
        <span id="toggle-icon">
            <span class="toggle-text">โหมดกลางวัน</span>
            <i class="fa-sharp fa-solid fa-sun"></i>
            <!-- <i class="fa-sharp fa-solid fa-moon"></i> -->
        </span>
        <label class="theme-switch">
            <input type="checkbox">
            <div class="slider round"></div>
        </label>
    </div>
    <nav id="nav">
        <a href="#home">หน้าแรก</a>
        <a href="#project">โปรเจค</a>
        <a href="#contect">ช่องทางการติดต่อ</a>
    </nav>
    <section id="home">
        <div class="title-group">
            <h1>Earn Nakkaew</h1>
            <h2>เขียนโปรแกรม</h2>
        </div>
    </section>
    <section id="project">
        <h1>ผลงานด้านต่างๆ</h1>
        <div class="project-container">
            <div class="image-container">
                <h2>พัฒนาเว็บไซต์</h2>
                <img src="img/undraw_online_stats_light.svg" alt="" id="image1">
            </div>
            <div class="image-container">
                <h2>สร้างเกมส์ 2 มิติ</h2>
                <img src="img/undraw_portfolio_website_re_light.svg" alt="" id="image2">
            </div>
            <div class="image-container">
                <h2>เขียนโปรแกรม</h2>
                <img src="img/undraw_team_up_re_light.svg" alt="" id="image3">
            </div>
        </div>
    </section>
    <section id="contact">
        <div class="social-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-laptop"></i>
            <i class="fa-solid fa-cloud"></i>
            <i class="fa-solid fa-face-smile"></i>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
